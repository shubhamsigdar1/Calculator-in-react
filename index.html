<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="backSlash">ðŸ¡„</button>
            <button type="button" value="4">4</button>

            <button type="button" value="*">&#215</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="+">&#43</button>
            <button type="button" value="0">0</button>
            <button type="button" value="/">&#247</button>
            <button type="button" value="-">&#8722</button>
            <button type="button" value="clear" class="clearButton">AC</button>
            <!-- <button type="button" value=".">&#183</button> -->
            <button type="button" value="=">&#61</button>

    </section>
    <script src="js/main.js"></script>

</html>
